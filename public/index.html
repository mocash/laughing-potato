<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SirTechWeb</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f0f0f0; /* Light gray background */
      color: #333; /* Dark gray text color */
    }

    header {
      background-color: #333; /* Dark gray header */
      color: white;
      text-align: center;
      padding: 1em 0;
    }

    nav {
      background-color: #555; /* Darker gray navigation bar */
      padding: 0.5em;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5em 1em;
      margin: 0 0.5em;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #777; /* Even darker gray on hover */
    }

    section {
      max-width: 800px;
      margin: 2em auto;
      padding: 2em;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: left;
    }

    footer {
      background-color: #333; /* Dark gray footer */
      color: white;
      padding: 1em 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>SirTechWeb</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <section>
    <h1>Hello, From MIT!</h1>

    <!-- Add an image -->
    <img src="./map.PNG" alt="Description of the image">

  </section>

  <footer>
    &copy; SirTechWeb 2024
  </footer>

</body>
</html>
